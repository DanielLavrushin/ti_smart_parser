# .github/workflows/dotnet-build.yml
name: Build and Publish SmartParser

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Smart.Parser.sln

      - name: Build the project
        run: dotnet build Smart.Parser.sln --configuration Release

      - name: Publish the project
        run: dotnet publish src/Smart.Parser/Smart.Parser.csproj --configuration Release --output /home/runner/work/smart_parser/published

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: smart-parser-release
          path: /home/runner/work/smart_parser/published
