<h1>Search Results</h1>

{% include "search/search_form.html" %}

<table>
  {% for person in object_list %}
    <tr>
      <td> {{ person.id }}: </td>
      <td>
          <a href="/person/{{ person.id }}">
              {% for section in person.section_set.all|slice:":1" %}
                {{ section.person_name }}
              {% endfor %}
          </a>
      </td>
    </tr>
  {% endfor %}
</table>

{% include "search/paginator.html" %}
